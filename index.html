<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>github.io</title>
    <link rel="shortcut icon" href="./data/static_images/Globe_icon.svg">
    <link rel="stylesheet" href="./libs/v6.9.0-dist/ol.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="grid-container">
        <section class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Alaptérkép
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <label class="container">
                        <input type="radio" checked="checked" name="baseRadioButton" autocomplete="off"
                            value="OSMTileLayer">OpenStreetMap</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="baseRadioButton" value="OSMHumanitarianLayer" autocomplete="off">OSM
                        Humanitarian</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="baseRadioButton" value="BingTileLayer" autocomplete="off">Bing</input>
                    </label>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Település
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content-select">
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Összes" autocomplete="off">Összes</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Bejcgyertyános"
                            autocomplete="off">Bejcgyertyános</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Csehimindszent"
                            autocomplete="off">Csehimindszent</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Gérce" autocomplete="off">Gérce</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Ikervár"
                            autocomplete="off">Ikervár</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Jánosháza"
                            autocomplete="off">Jánosháza</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Káld" autocomplete="off">Káld</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Nemeskeresztúr"
                            autocomplete="off">Nemeskeresztúr</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Ölbő" autocomplete="off">Ölbő</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Pecöl" autocomplete="off">Pecöl</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Sárvár" autocomplete="off">Sárvár</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Sitke" autocomplete="off">Sitke</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Sótony" autocomplete="off">Sótony</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Szemenye"
                            autocomplete="off">Szemenye</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Vásárosmiske"
                            autocomplete="off">Vásárosmiske</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Vashosszúfalu"
                            autocomplete="off">Vashosszúfalu</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Vát" autocomplete="off">Vát</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Vép" autocomplete="off">Vép</input>
                    </label>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Mélység
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content-select">
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="igen sekély" autocomplete="off">Igen
                        sekély</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="sekély" autocomplete="off">Sekély</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="középmély"
                            autocomplete="off">Középmély</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="mély" autocomplete="off">Mély</input>
                    </label>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Talajtípus
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content-select">
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Cseri talaj" autocomplete="off">Cseri
                        talaj</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Podzolos cseri talaj"
                            autocomplete="off">Podzolos cseri talaj</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Podzolos barna erdőtalaj"
                            autocomplete="off">Podzolos barna
                        erdőtalaj</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Öntés erdőtalaj" autocomplete="off">Öntés
                        erdőtalaj</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Pszeudoglejes cseri talaj"
                            autocomplete="off">Pszeudoglejes cseri
                        talaj</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Rozsdabarna erdőtalaj"
                            autocomplete="off">Rozsdabarna
                        erdőtalaj</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Öntés erdőtalaj" autocomplete="off">Öntés
                        erdőtalaj</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Kavicsos váztalaj"
                            autocomplete="off">Kavicsos váztalaj</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Barnaföld"
                            autocomplete="off">Barnaföld</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Réti erdőtalaj" autocomplete="off">Réti
                        erdőtalaj</input>
                    </label>
                    <label class="container">
                        <input type="radio" name="selectorRadioButton" value="Agyagbemosódásos rozsdabarna erdőtalaj"
                            autocomplete="off">Agyagbemosódásos rozsdabarna erdőtalaj</input>
                    </label>
                </div>
            </div>
        </section>
        <main>
            <div class="column-map" id="js-map"></div>
        </main>
        <section class="title-menu">
            <p id="cityname">Válasszon mintát!</p>
        </section>
        <section class="picture-menu">
            <a href="#img1">
                <img id="cityimage" src="./data/static_images/description.png" alt="Placeholder">
            </a>
            <a href="#" class="lightbox" id="img1">
                <span id="img2" style="background-image: url('./data/static_images/description.png')"></span>
            </a>
        </section>
        <section class="column-menu">
            <div class="sampleDescription">
                <p id="sampleTag"> Erdőtag:</p>
                <p id="sampleFraction"> Erdőrészlet:</p>
                <p id="sampleArea"> Terület:</p>
                <p id="sampleDept"> Termőréteg mélység:</p>
                <p id="sampleSoilType"> Talajtípus:</p>
                <p id="sampleDescription"> Bővebb leírás:</p>

                <button id="modalButton">Katt ide!</button>
                <div id="modalBox" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p id="extendedInformation">Válasszon ki egy mintát a térképről.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./libs/proj4js/proj4-src.js"></script>
    <script src="./libs/proj4js/proj4.js"></script>
    <script src="./libs/v6.9.0-dist/ol.js"></script>
    <script src="./modalbox.js"></script>
    <script src="./main.js"></script>
</body>

</html>
