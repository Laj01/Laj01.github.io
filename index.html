<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>github.io</title>
    <link rel="shortcut icon" href="./data/static_images/Globe_icon.svg">
    <link rel="stylesheet" href="./libs/v6.9.0-dist/ol.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="grid-container">
        <section class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Alaptérkép
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <label class="container">
                        <input type="radio" checked="checked" name="baseRadioButton" autocomplete="off"
                            value="OSMTileLayer">OpenStreetMap
                    </label>
                    <label class="container">
                        <input type="radio" name="baseRadioButton" value="OSMHumanitarianLayer" autocomplete="off">OSM
                        Humanitarian
                    </label>
                    <label class="container">
                        <input type="radio" name="baseRadioButton" value="BingTileLayer" autocomplete="off">Bing
                    </label>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Település
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content-select-city">
                    <label class="container">
                        <input type="radio" name="citySelectorRadioButton" value="Összes" autocomplete="off">Összes
                    </label>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Mélység
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content-select-depth"></div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Talajtípus
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content-select-soil"></div>
            </div>
        </section>
        <main>
            <div class="column-map" id="js-map"></div>
        </main>
        <section class="title-menu">
            <p id="cityname">Válasszon mintát!</p>
        </section>
        <section class="picture-menu">
            <a href="#img1">
                <img id="cityimage" src="./data/static_images/description.png" alt="Placeholder">
            </a>
            <a href="#" class="lightbox" id="img1">
                <span id="img2" style="background-image: url('./data/static_images/description.png')"></span>
            </a>
        </section>
        <section class="column-menu">
            <div class="sampleDescription">
                <p id="sampleTag">Erdőtag:</p>
                <p id="sampleFraction">Erdőrészlet:</p>
                <p id="sampleArea">Terület:</p>
                <p id="sampleDept">Termőréteg mélység:</p>
                <p id="sampleSoilType">Talajtípus:</p>
                <p id="sampleDescription">Bővebb leírás:</p>

                <button id="modalButton">Katt ide!</button>
                <p id="coordinate"></p>
                <div id="modalBox" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p id="extendedInformation">Válasszon ki egy mintát a térképről.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./libs/proj4js/proj4-src.js"></script>
    <script src="./libs/proj4js/proj4.js"></script>
    <script src="./libs/v6.9.0-dist/ol.js"></script>
    <script src="./modalbox.js"></script>
    <script src="./dropdown_menu.js"></script>
    <script src="./feature_info.js"></script>
    <script src="./main.js"></script>
</body>

</html>
